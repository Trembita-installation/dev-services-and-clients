[database]
db_type = mysql # postgres
host = 127.0.0.1
port = 3306
name = your_db_name
username = your_db_user
password = your_db_password

[logging]
filename = /tmp/fastapi_trembita_service.log
filemode = a
format = %(asctime)s,%(msecs)d %(name)s %(levelname)s %(message)s
dateformat = %H:%M:%S
level = DEBUG # info warning debug
